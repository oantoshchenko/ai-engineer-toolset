# OpenMemory Local Deployment
# This compose file builds from the OpenMemory source repo and runs with Ollama embeddings.
#
# Usage:
#   docker compose up -d        # Start in background
#   docker compose logs -f      # View logs
#   docker compose down         # Stop
#   ../../update.sh             # Pull latest source and rebuild

services:
  openmemory:
    build:
      context: ../../vendor/OpenMemory/backend
      dockerfile: Dockerfile
    container_name: openmemory
    restart: unless-stopped
    ports:
      - "8787:8080"
    volumes:
      - openmemory_data:/data
      - ./models.yml:/models.yml:ro
    environment:
      # Embedding provider: ollama with mxbai-embed-large (1024 dims)
      OM_EMBEDDINGS: ollama
      OLLAMA_URL: http://host.docker.internal:11434
      OM_EMBEDDING_FALLBACK: synthetic
      OM_VEC_DIM: "1024"

      # Performance tier: deep for consistent ollama embeddings
      # Options: hybrid (fastest), fast, smart, deep (best quality)
      OM_TIER: deep

      # Storage
      OM_DB_PATH: /data/openmemory.sqlite
      OM_METADATA_BACKEND: sqlite

      # API key - empty means no auth required
      OM_API_KEY: ""

      # Rate limiting off for local use
      OM_RATE_LIMIT_ENABLED: "false"

      # Telemetry off
      OM_TELEMETRY: "false"
      # Disable memory content truncation (or set a higher limit)
      OM_USE_SUMMARY_ONLY: "false"

      # Enable IDE mode for dashboard CORS
      OM_IDE_MODE: "true"
      OM_IDE_ALLOWED_ORIGINS: "http://localhost:3737,http://127.0.0.1:3737"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ../../vendor/OpenMemory
      dockerfile: ../../services/openmemory/Dockerfile.dashboard
    container_name: openmemory-dashboard
    restart: unless-stopped
    ports:
      - "3737:3000"
    depends_on:
      openmemory:
        condition: service_healthy

volumes:
  openmemory_data:
    name: openmemory_data
